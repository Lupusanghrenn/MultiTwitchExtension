<!DOCTYPE html>
<html>
<head>
	<title>Option | Multi Twitch</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="javascript" type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	<!-- <link rel="javascript" type="text/javascript" href="../scripts/script_option.js"> -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.form-horizontal .form-group{
			margin-right: -10px;
			margin-left: -10px;
		}

		.col-lg-12{
			width: 95%;
		}
		.checkbox input[type=checkbox]{
			margin-left: 3px;
		}

		.input-group-addon:hover{
			color: red !important;
			cursor: pointer;
		}
	</style>
</head>

<body>
<div class="container" style="padding-left: 0px">
	<h2 class="text-center" id="extensionOption">Options de l'extension</h2>

	<h3 class="text-center" id="GeneralParameters">Paramétre généraux</h3>
	<div id="feedback2" style=""></div>
	<form style="margin-left: -0.7%">
		<div id="timeInterval">
			<label id="timeRequest">Temps entre chaque requête (min. 10s)</label><input type="number" name="timeInterval" style="text-align: right;width: 100px;">s
		</div>
		<div class="checkbox">
		  <input type="checkbox" id="showOverflow" name="showOverflow" value=""><label id="checkOverflow">Montrez l'overflow lors du hover</label>
		</div>
		<div class="checkbox">
		  <input type="checkbox" id="sortByGames" name="sortByGames" value=""><label id="checkSort">Trier les chaines par jeux</label>
		</div>
		<div class="checkbox">
		  <input type="checkbox" id="autoSquad" name="autoSquad" value=""><label id="checkAutoSquad">Activer auto mode squad</label>
		</div>
		<div class="checkbox">
		  <input type="checkbox" id="notifOnLaunch" name="notifOnLaunch" value=""><label id="CheckOnLaunch">Cocher cette case si vous souhaitez être notifié des streamers en ligne lors du lancement de Chrome</label>
		</div>
		<div class="checkbox">
			<input type="checkbox" id="multitwitchOnNotif" name="multitwitchOnNotif" value=""><label id="checkMultitwitchOnNotif">Cocher cette case si vous souhaitez être notifié des streamers en ligne lors du lancement de Chrome</label>
		  </div>
		<!-- <div class="checkbox" id="optimisation">
		  <label><input type="checkbox" id="optimisationC" name="optimisation" value="">Cocher cette case si vous souhaitez l'affichage optimiser des channels offline (mais moins jolie) <br>Cochez cette case si vous avez une mauvaise connexion</label>
		</div> -->
		<!-- <div class="checkbox">
		  <input type="checkbox" id="multitwitch" name="multitwitch" value=""><label id="checkMultistream">Cocher cette case si vous souhaitez utiliser KBMOD Multistreams au lieu de multitwitch</label>
		</div> -->

		<div class="form-group col-lg-12" style="padding-left: 0px;width: 97%">
	      <label for="selectMulti" id="multitwitchLabel">Sélectionnez votre site préféré de multistream</label>
	      <select class="form-control" id="selectMulti">
	        <option value="0">multitwitch.tv</option>
	        <option value="1" selected>multistre.am</option>
	      </select>
	    </div>
		
		<div class="btn btn-default" id="save">
			Enregistrer
		</div>
	</form>

	<h3 class="text-center" id="favoriteParameters">Paramétres des favoris</h3>
	<div id="feedback4" style=""></div>
	<div class="row">
		<form class="form-horizontal" id="channelsFavorite">
		 <h4>No favs added</h4>

		</form>
	</div>
	<br>

	<h3 class="text-center" id="ChannelParameters">Paramétre des channels</h3>
	<div id="feedback" style=""></div>
	<div class="row">
		<form class="form-horizontal" id="channels">
		 

		</form>

		<div class="form-horizontal col-lg-12" id="save">
		 
		 <div class="form-group" >
		    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
		    <div class="input-group">
		      <div class="input-group-addon" id="savediv"><i class="fa fa-save" aria-hidden="true"></i></div>
		      <input type="text" class="form-control" id="toSave" placeholder="nom de la chaine (dans l'URL)">
		    </div>
		  </div>

		</div>
		<div class="col-xs-12" style="padding-left: 5px;">
			<button id="sort" class="btn btn-default">Sort the channel</button>
		</div>
	</div>
	<br>

	<h3 class="text-center" id="GetFollowTitle">Récupérer les chaines que vous suivez</h3>
	<div id="feedback3" style=""></div>
	<div class="row" style="margin-bottom: 5%">
		<div class="form-inline" >
		  <div class="form-group" style="width: 80%;">
		    <label class="sr-only" for="toChannelName"></label>
		    <div class="input-group col-xs-12">
		      <div class="input-group-addon" style="width: 5%;"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
		      <input type="text" class="form-control" id="toChannelName" placeholder="Votre pseudo (comme dans l'URL)">
		    </div>
		  </div>
		  <button type="submit" class="btn btn-default" id="buttonChannelName" style="margin-bottom: 1px">Récupérer vos follows</button>
		</div>
	</div>

	<!-- <div class="row" style="border: solid 2px black; margin-bottom: 20px">
		<div class="col-lg-2">
			<img class="img-responsive" src="https://static-cdn.jtvnw.net/jtv_user_pictures/zerator-profile_image-48eee9de24a47e53-300x300.png">
		</div>
		<div class="col-lg-9">
			<div class="col-lg-12" style="padding: 1% 5% 1% 5%"><h2>Mon pseudo</h2></div>
			<div class="col-lg-12" style="padding: 0% 5%;font-style: italic">Ma description</div>
		</div>
		
	</div> -->

	<div class="row">
		<div class="alert alert-success alert-dismissable" style="margin-left: -1%; margin-right: 5.8%;"><strong>Alert !</strong><span id=lupusNote></span><br><a href="https://twitter.com/Lupusanghrenn">Twitter</a><br><a href="https://chrome.google.com/webstore/detail/multi-twitch-extension/jpgnbiffpoelgpegopldffmpbmfdojga">Chrome Web Store</a><a style="top: -100px;" class="close" data-dismiss="info" aria-label="close">×</a></div>
	</div>
	
</div>

</body>
<script type="text/javascript" src="../scripts/script_option.js"></script>
</html>
