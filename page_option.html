<!DOCTYPE html>
<html>
<head>
	<title>Option | Multi Twitch</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="javascript" type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	<link rel="javascript" type="text/javascript" href="script_option.js">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.form-horizontal .form-group{
			margin-right: -10px;
			margin-left: -10px;
		}
	</style>
</head>

<body>
<div class="container" style="padding-left: 0px">
	<h2 class="text-center">Options de l'extension</h2>

	<h3 class="text-center">Paramétre généraux</h3>
	<div id="feedback2" style=""></div>
	<div id="timeInterval">
		<label>Temps entre chaque requête (min. 10s)  <input type="number" name="timeInterval" style="text-align: right;width: 100px;">s</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" id="showOffline" name="showOffline" value="">Cocher cette case si vous souhaitez l'affichage des channels offline</label>
	</div>
	<div class="checkbox" id="optimisation">
	  <label><input type="checkbox" id="optimisationC" name="optimisation" value="">Cocher cette case si vous souhaitez l'affichage optimiser des channels offline (mais moins jolie) <br>Cochez cette case si vous avez une mauvaise connexion</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" id="multitwitch" name="multitwitch" value="">Cocher cette case si vous souhaitez utiliser KBMOD Multistreams au lieu de multitwitch</label>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" id="notifOnLaunch" name="notifOnLaunch" value="">Cocher cette case si vous souhaitez être notifié des streamers en ligne lors du lancement de Chrome</label>
	</div>
	<button class="btn btn-default">
		Enregistrer
	</button>

	<h3 class="text-center">Paramétre des channels</h3>
	<div id="feedback" style=""></div>
	<div class="row">
		<form class="form-horizontal" id="channels">
		 

		</form>

		<div class="form-horizontal col-lg-12" id="save">
		 
		 <div class="form-group" >
		    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
		    <div class="input-group">
		      <div class="input-group-addon" id="savediv"><i class="fa fa-save" aria-hidden="true"></i></div>
		      <input type="text" class="form-control" id="toSave" placeholder="nom de la chaine (dans l'URL)">
		    </div>
		  </div>

		</div>
	</div>
	<br>

	<h3 class="text-center">Récupérer les chaines que vous suivez</h3>
	<div id="feedback3" style=""></div>
	<div class="row">
		<div class="form-inline" >
		  <div class="form-group" style="width: 80%;">
		    <label class="sr-only" for="toChannelName"></label>
		    <div class="input-group col-xs-12">
		      <div class="input-group-addon" style="width: 5%;"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
		      <input type="text" class="form-control" id="toChannelName" placeholder="Votre pseudo (comme dans l'URL)">
		    </div>
		  </div>
		  <button type="submit" class="btn btn-default" id="buttonChannelName">Récupérer vos follows</button>
		</div>
	</div>
	
</div>

</body>
<script type="text/javascript" src="script_option.js"></script>
</html>
